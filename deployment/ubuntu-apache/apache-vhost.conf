# Additional Security Configuration
<IfModule mod_security2.c>
    # Basic ModSecurity Rules (optional)
    SecRuleEngine On
    SecRequestBodyAccess Off
    SecRule ARGS "@detectXSS" "id:1001,deny,log,msg:'XSS Attack Detected'"
    SecRule ARGS "@detectSQLi" "id:1002,deny,log,msg:'SQL Injection Attack Detected'"
</IfModule>

# Disable Server Signature
ServerSignature Off

# Rate Limiting (if mod_evasive is installed)
<IfModule mod_evasive24.c>
    DOSHashTableSize    2048
    DOSPageCount        3
    DOSPageInterval     1
    DOSSiteCount        50
    DOSSiteInterval     1
    DOSBlockingPeriod   600
    DOSLogDir           "/var/log/apache2"
    DOSEmailNotify      admin@your-domain.com
</IfModule>