# Markdown Editor - Apache Virtual Host Configuration
# Ubuntu Server with Apache 2.4 Deployment

<VirtualHost *:80>
    # Basic Configuration
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    DocumentRoot /var/www/markdown-editor
    
    # Directory Configuration
    <Directory /var/www/markdown-editor>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Single Page Application (SPA) Support
        # Redirect all requests to index.html for client-side routing
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Security Headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';"
    
    # Remove Server Information
    Header always unset Server
    Header always unset X-Powered-By
    
    # Compression Configuration
    <IfModule mod_deflate.c>
        # Compress HTML, CSS, JavaScript, and other text files
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
        
        # Don't compress images
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|ico|webp|svg)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </IfModule>
    
    # Caching Configuration
    <IfModule mod_expires.c>
        ExpiresActive On
        
        # Default expiration: 1 hour
        ExpiresDefault "access plus 1 hour"
        
        # HTML files: 1 hour (frequently changing content)
        ExpiresByType text/html "access plus 1 hour"
        
        # CSS and JavaScript: 1 year (with cache busting)
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType application/x-javascript "access plus 1 year"
        
        # Images: 1 month
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
        ExpiresByType image/webp "access plus 1 month"
        ExpiresByType image/x-icon "access plus 1 month"
        
        # Fonts: 1 year
        ExpiresByType font/ttf "access plus 1 year"
        ExpiresByType font/otf "access plus 1 year"
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
        ExpiresByType application/font-woff "access plus 1 year"
        
        # Add cache-control headers
        <FilesMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>
        
        <FilesMatch "\.(html)$">
            Header set Cache-Control "public, max-age=3600, must-revalidate"
        </FilesMatch>
    </IfModule>
    
    # Asset-specific configurations
    <LocationMatch "^/assets/">
        # Long-term caching for versioned assets
        Header set Cache-Control "public, max-age=31536000, immutable"
        
        # CORS headers for assets (if needed)
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "GET, OPTIONS"
        Header set Access-Control-Allow-Headers "Content-Type"
    </LocationMatch>
    
    # Prevent access to sensitive files
    <FilesMatch "(\.env|\.git|\.htaccess|\.htpasswd|composer\.(json|lock)|package\.(json|lock)|yarn\.lock|\.md|\.txt)$">
        Require all denied
    </FilesMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/markdown-editor-error.log
    CustomLog ${APACHE_LOG_DIR}/markdown-editor-access.log combined
    
    # Log Level (change to info for less verbose, error for production)
    LogLevel warn
</VirtualHost>

