name: Build and Test
on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.claude/**'
      - '.devcontainer/**'
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - 'ai/**'
      - 'deployment/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build
